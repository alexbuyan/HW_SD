syntax = "proto3";

message Void {
}

message Client {
    string name = 1;
}

message Message {
    string sender_name = 1;
    string message_text = 2;
    int32 timestamp = 3;
}

service Chat {
    rpc send(Message) returns (Void);
    rpc receive(Void) returns (stream Message);
    rpc register(Client) returns (Void);
}